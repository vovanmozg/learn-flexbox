<script>

var boxes = [];

function rand(n) {
  return Math.floor(Math.random() * n)
}

function generate() {


  var layout = document.getElementsByClassName('layout')[0];



  for(var i=0; i<50; i++) {
    var el = document.createElement('div')
    //var textnode = document.createTextNode("A");         // Create a text node

    layout.appendChild(el);
    //el.addClass('b' + i);
    el.style.borderWidth = '1px';
    el.style.borderColor = 'black';
    el.style.borderStyle = 'solid';
    el.style.width = '' + rand(100) + 'px';
    el.style.height = '' + rand(100) + 'px';

    var colorR = rand(256);
    var colorG = rand(256);
    var colorB = rand(256);
    el.style.backgroundColor = 'rgb('+colorR+','+colorG+','+colorB+')';
    boxes.push(el);
  }
}

generate();
